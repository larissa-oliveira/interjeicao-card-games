<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Interjeição - Card Games</title>
</head>
<body>
    
    <section id="topo" class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="img/banner-principal.png" alt="topo" class="img-fluid">
            </div>
        </div>
    </section>

    <section id="blue" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4" id="coluna-1">
                <a href="#">
                    <img src="img/model-1.png" alt="olá!" class="float-right img-fluid modelo">
                </a>
                <img src="img/model-3.png" alt="psiu!" class="float-right img-fluid modelo">  
            </div>

            <div class="col-md-4" id="coluna-2">
                <img src="img/model-2.png" alt="hey!" class="img-fluid modelo">
                <img src="img/model-4.png" alt="oba!" class="img-fluid modelo">
            </div>
        </div>

        <div class="row justify-content-start">
            <div id="infos" class="col-md-3 offset-md-3 ">
                <div id="localizacao">
                    <img src="img/local-icon.png" alt="local">
                    <p>BRASÍLIA, BRASIL!</p>
                </div>
                <div id="msg">
                    <img src="img/msg-icon.png" alt="mensagem">
                </div>
            </div>

        </div>
    </section>

    <section id="social-bar" class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-md">
                <div id="social-icons">
                    <img src="img/face-icon.png" alt="fb-icon">
                    <img src="img/insta-icon.png" alt="insta-icon">
                    <img src="img/tt-icon.png" alt="tt-icon">
                </div>  
            </div>
            <div class="col-md">
                <div id="yellow-line">
                    <p>2019 | INTERJEIÇÃO - TODOS OS DIREITOS RESERVADOS</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
